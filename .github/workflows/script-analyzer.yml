---
name: PSScriptAnalyzer

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install PSScriptAnalyzer
      shell: pwsh
      run: Install-Module PSScriptAnalyzer -ErrorAction Stop -Force -Confirm:$false

    - name: Run PSScriptAnalyzer
      shell: pwsh
      run: ./.github/scripts/Run-PSSA.ps1
